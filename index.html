<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayah</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Scheherazade+New:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ•Œ</text></svg>">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="card">
                <div class="verse-section">
                    <div class="verse-display">
                        <p id="verse-arabic" class="verse-text arabic" lang="ar" dir="rtl" aria-live="polite">...</p>
                    </div>
                    <div class="verse-reference" id="verse-reference">Loading...</div>
                </div>

                <div class="content-section">
                    <!-- English Translation -->
                    <div class="translation english">
                        <h3 class="translation-title">English</h3>
                        <p id="translation-en" class="translation-text">...</p>
                    </div>

                    <!-- Audio Player Section -->
                    <div class="audio-section">
                        <div class="audio-header">
                            <h3 class="audio-title">Recitation</h3>
                            <p id="reciter-name" class="reciter-name">Mishary Rashid Alafasy</p>
                        </div>
                        <div class="custom-audio-player">
                            <!-- Hidden native audio element -->
                            <audio id="recitation-audio"></audio>

                            <!-- Custom Player UI -->
                            <div class="player-controls">
                                <button id="rewind-btn" class="player-btn" aria-label="Rewind 5 seconds">
                                    <i class="fas fa-backward"></i>
                                </button>

                                <button id="play-pause-btn" class="player-btn main-control" aria-label="Play">
                                    <i class="fas fa-play"></i>
                                </button>

                                <button id="forward-btn" class="player-btn" aria-label="Forward 5 seconds">
                                    <i class="fas fa-forward"></i>
                                </button>
                            </div>

                            <div class="player-progress">
                                <span id="current-time" class="time">0:00</span>
                                <input type="range" id="progress-bar" class="progress-bar" value="0" min="0" max="100">
                                <span id="duration" class="time">0:00</span>
                            </div>

                            <div class="player-volume">
                                <button id="mute-btn" class="player-btn" aria-label="Mute">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                                <input type="range" id="volume-slider" class="volume-slider" value="100" min="0" max="100">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button id="theme-toggle" class="btn-action theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="new-verse-btn" class="btn-action btn-refresh" aria-label="Load a new verse">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </main>
        <!-- Minimal Credit -->
        <!-- <div class="credit">
            Made with <i id="heart-icon" class="fas fa-heart"></i> by
            <a id="creator-link" href="https://github.com/ashik-maybe" target="_blank" rel="noopener noreferrer">ashik</a>
        </div> -->
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
